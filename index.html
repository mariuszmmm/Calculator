<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="containerDisplay">
        <input
          class="inputDisplay js-inputDisplay"
          value=""
          max="999999999"
          type="text"
          disabled
        />
      </div>
      <div class="containerKeys">
        <button class="key key--min key--on js-on">ON</button>
        <button class="key key--min js-off">OFF</button>
        <div></div>
        <button class="key key--min js-key">⇽</button>
        <button class="key key--min js-key">+/-</button>
        <button class="key key--min js-key">√</button>
        <button class="key key--min js-key">%</button>
        <button class="key key--min js-key">/</button>
        <button class="key key--dark js-key">7</button>
        <button class="key key--dark js-key">8</button>
        <button class="key key--dark js-key">9</button>
        <button class="key js-key">x</button>
        <button class="key key--dark js-key">4</button>
        <button class="key key--dark js-key">5</button>
        <button class="key key--dark js-key">6</button>
        <button class="key js-key">-</button>
        <button class="key key--dark js-key">1</button>
        <button class="key key--dark js-key">2</button>
        <button class="key key--dark js-key">3</button>
        <button class="key key--max js-key">+</button>
        <button class="key key--dark js-key">0</button>
        <button class="key key--dark js-key">,</button>
        <button class="key key--dark js-key">=</button>
      </div>
    </div>
  </body>
</html>
