<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="containerDisplay">
        <input class="inputDisplay js-inputDisplay" type="number" value="" max="999999999" />
      </div>
      <div class="containerKeys">
        <button class="key key--min key--on js-keyOn">ON</button>
        <button class="key key--min js-keyOff">OFF</button>
        <div></div>
        <button class="key key--min js-keyUndo">⇽</button>
        <button class="key key--min js-keyPlusToMinus">+/-</button>
        <button class="key key--min js-keySquare">√</button>
        <button class="key key--min js-keyProcent">%</button>
        <button class="key key--min js-keyDivision">/</button>
        <button class="key key--dark js-key7">7</button>
        <button class="key key--dark js-key8">8</button>
        <button class="key key--dark js-key9">9</button>
        <button class="key js-keyx">x</button>
        <button class="key key--dark js-key4">4</button>
        <button class="key key--dark js-key5">5</button>
        <button class="key key--dark js-key6">6</button>
        <button class="key js-keyMinus">-</button>
        <button class="key key--dark js-key1">1</button>
        <button class="key key--dark js-key2">2</button>
        <button class="key key--dark js-key3">3</button>
        <button class="key key--max js-keyPlus">+</button>
        <button class="key key--dark js-key0">0</button>
        <button class="key key--dark js-keyComma">,</button>
        <button class="key key--dark js-keyEqual">=</button>
      </div>
    </div>
  </body>
</html>
